<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <h4 class="brand">Influencer products</h4>
        <div class="nav-link">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
          </ul>
          <ul>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fa-solid fa-cart-shopping"></i></li>
          </ul>
        </div>
      </nav>
      <!-- Banner -->
      <section class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="main-camera" />
        </div>
      </section>
    </header>
    <main>
      <!-- Where To Buy -->
      <section class="where-to-buy">
        <div>
          <img class="logo-img" src="logos/alibaba.svg" alt="alibaba" />
          <img class="logo-img" src="logos/amazon.svg" alt="amazon" />
          <img class="logo-img" src="logos/daraz-pk-logo.svg" alt="daraz" />
          <img class="logo-img" src="logos/ebay.svg" alt="ebay" />
        </div>
        <div>
          <img class="logo-img" src="logos/rakuten.svg" alt="rakuten" />
          <img class="logo-img" src="logos/walmart.svg" alt="walmart" />
          <img class="logo-img" src="logos/target.svg" alt="target" />
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/363766ac37.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
